
 <footer class="footer">
    <span class="todo-count"><strong>{{pendientes}}</strong> Tareas pendientes</span>
    <ul class="filters">
      <li *ngFor="let filtro of filtros"
      (click)="cambiarFiltros(filtro)">
        <a href="#/"
        [class.selected]="filtro === filtroActual">{{filtro | titlecase}}</a>
      </li>
      
    </ul>
    <button class="clear-completed" [hidden]="!hayCompletados"  (click)="eliminarCompletados()" >Limpiar completados</button>
  </footer>
